<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAS & jQuery</title>
    <script>
        let num1 = 15;
        let num2 = 2;
        
        let result;

        result = num1 + num2;
        document.write(result +"<br>");

        result = num1 - num2;
        document.write(result +"<br>");

        result = num1 * num2;
        document.write(result +"<br>");

        result = num1 / num2;
        document.write(result +"<br>");

        result = num1 % num2;
        document.write(result +"<br>");

    </script>
</head>
<body>
    
</body>
</html>
