<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAS & jQuery</title>
    <script>
        let num1 = 10;
        let num2 = 3;

        num1 += num2;
        document.write(num1 +"<br>");
        //13

        num1 -= num2;
        document.write(num1 +"<br>");
        //10

        num1 *= num2;
        document.write(num1 +"<br>");
        //30

        num1 %= num2;
        document.write(num1 +"<br>");
        //0;




    </script>
</head>
<body>
    
</body>
</html>
